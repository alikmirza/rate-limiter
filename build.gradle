plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.7-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ratelimiter.RateLimiterApplication'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'redis.clients:jedis'
    implementation group: 'org.springframework.data', name: 'spring-data-redis', version: '2.6.7'
    testImplementation 'com.github.fppt:jedis-mock:1.0.1'

}

tasks.named('test') {
    useJUnitPlatform()
}